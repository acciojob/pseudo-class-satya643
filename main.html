<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Class Selector Example</title>
  <style>
    .selector {
      color: #00f;
      background-color: #eee;
      font-family: Arial;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <p class="selector">Paragraph 1: Styled using class selector.</p>
  <p>Paragraph 2: No styling applied.</p>
  <p class="selector">Paragraph 3: Styled using class selector.</p>
  <p>Paragraph 4: No styling applied.</p>
</body>
</html>
